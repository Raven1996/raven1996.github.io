<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<meta name="author" content="https://raven1996.github.io" />
	<title>Canvas Filter</title>
	<link href="css/style.css" type="text/css" rel="stylesheet"/>
	<link href="https://fonts.googleapis.com/css?family=Yellowtail" rel="stylesheet" /> 
</head>
<body>
	<div id="titlediv">
		<p id="title">Canvas Filter</p>
		<p id="instruction">Drop image below and get started!</p>
		<a id="export" href="#">Export</a>
	</div>
	<div id="belowdiv">
		<span id="imgspan">
			<div id="size">
				<a class="sizebuttom" href="#">100%</a><a class="sizebuttom" href="#">Fit</a>
			</div>
			<div id="drop" style="width: 100%; height: 100%;"></div>
			<canvas id="canvasshow">
			</canvas>
			<canvas id="canvashidden" style="visibility: hidden;">
			</canvas>
		</span>
		<span id="ctrlspan">
			<p class="catagory">Adjust</p>
			<div class="filterdiv">
				<a class="applybuttom inactive" href="#">apply</a>
				<p class="filtername">HSL</p>
				<div class="ctrldiv inactive">
					<label>hue</label><input type="range" max="180" min="-180" value="0" step="1"/><br />
					<label>saturation</label><input type="range" max="100" min="-100" value="0" step="1"/><br />
					<label>lightness</label><input type="range" max="100" min="-100" value="0" step="1"/>
				</div>
			</div>
			<div class="filterdiv">
				<a class="applybuttom inactive" href="#">apply</a>
				<p class="filtername">Grey</p>
				<div class="ctrldiv inactive">
				<label>type</label><select>   
					<option value="0">psychological</option>   
					<option value="1">arithmetical</option>   
				</select>
				</div>
			</div>
			<div class="filterdiv">
				<a class="applybuttom inactive" href="#">apply</a>
				<p class="filtername">Distortion</p>
				<div class="ctrldiv inactive">
					<label>strength</label><input type="range" max="0.5" min="-0.5" value="-0.1" step="0.01"/>
				</div>
			</div>
			<p class="catagory">Harris Cam</p>
			<div class="filterdiv">
				<a class="applybuttom inactive" href="#">apply</a>
				<p class="filtername">Motion Harris</p>
				<div class="ctrldiv inactive">
					<label>length</label><input type="range" max="50" min="0" value="5" step="1"/><br />
					<label>degree</label><input type="range" max="360" min="0" value="30" step="1"/><br />
					<label>mask</label><select>   
						<option value="0">none</option>   
						<option value="1">round</option>
						<option value="2">horizontal</option>
						<option value="3">vertical</option>
					</select>
				</div>
			</div>
			<div class="filterdiv">
				<a class="applybuttom inactive" href="#">apply</a>
				<p class="filtername">Zoom Harris</p>
				<div class="ctrldiv inactive">
					<label>strength</label><input type="range" max="1" min="-1" value="0.1" step="0.01"/>
				</div>
			</div>
			<p class="catagory">Blur</p>
			<div class="filterdiv">
				<a class="applybuttom inactive" href="#">apply</a>
				<p class="filtername">Narmal Blur</p>
				<div class="ctrldiv inactive">
					<label>radius</label><input type="range" max="50" min="0" value="5" step="1"/><br />
					<label>brightness</label><input type="range" max="1" min="0" value="0" step="0.01"/><br />
					<label>type</label><select>   
						<option value="0">triangular</option>   
						<option value="1">gaussian</option>
					</select>
					<label>mask</label><select>   
						<option value="0">none</option>   
						<option value="1">round</option>
						<option value="2">horizontal</option>
						<option value="3">vertical</option>
					</select>
				</div>
			</div>
			<div class="filterdiv">
				<a class="applybuttom inactive" href="#">apply</a>
				<p class="filtername">Len Blur</p>
				<div class="ctrldiv inactive">
					<label>radius</label><input type="range" max="25" min="0" value="2.5" step="0.5"/><br />
					<label>brightness</label><input type="range" max="1" min="0" value="0" step="0.01"/><br />
					<label>mask</label><select>   
						<option value="0">none</option>   
						<option value="1">round</option>
						<option value="2">horizontal</option>
						<option value="3">vertical</option>
					</select>
				</div>
			</div>
			<div class="filterdiv">
				<a class="applybuttom inactive" href="#">apply</a>
				<p class="filtername">Motion Blur</p>
				<div class="ctrldiv inactive">
					<label>length</label><input type="range" max="50" min="0" value="5" step="1"/><br />
					<label>degree</label><input type="range" max="180" min="0" value="30" step="1"/><br />
					<label>mask</label><select>   
						<option value="0">none</option>   
						<option value="1">round</option>
						<option value="2">horizontal</option>
						<option value="3">vertical</option>
					</select>
				</div>
			</div>
			<div class="filterdiv">
				<a class="applybuttom inactive" href="#">apply</a>
				<p class="filtername">Zoom Blur</p>
				<div class="ctrldiv inactive">
					<label>strength</label><input type="range" max="1" min="0" value="0.1" step="0.01"/>
				</div>
			</div>
			<div class="filterdiv">
				<a class="applybuttom inactive" href="#">apply</a>
				<p class="filtername">Mosaic</p>
				<div class="ctrldiv inactive">
					<label>size</label><input type="range" max="200" min="0" value="10" step="1"/>
					<label>type</label><select>   
						<option value="0">left-top</option>   
						<option value="1">block centered</option>
						<option value="2">cross centered</option>
					</select>
				</div>
			</div>
		</span>
	</div>
	<script src="js/canvasfx.js"></script>
	<script>
		var image = new Image()
		window.onload = function(){
			setCanvasById("canvashidden", "canvasshow")  // before using canvasfx function
			image.src = "img/iron.jpg"  // sample image is from http://www.polayoutu.com/collections/4
			image.onload = function(){
				canvasA.setAttribute("width", image.width)
				canvasA.setAttribute("height", image.height)
				canvasB.setAttribute("width", image.width)
				canvasB.setAttribute("height", image.height)
				ctxA.drawImage(image, 0, 0, canvasA.width, canvasA.height)
				noEffect()
			}
		}
	</script>
</body>
</html>
