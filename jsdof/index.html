<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<meta name="author" content="https://raven1996.github.io" />
	<title>Canvas DOF</title>
	<link href="css/style.css" type="text/css" rel="stylesheet"/>
	<link href="https://fonts.googleapis.com/css?family=Yellowtail" rel="stylesheet" /> 
</head>
<body>
	<div id="titlediv">
		<p id="title">Canvas Depth of Field.</p>
		<a id="export" onclick="exportImg()">Export</a>
		<a id="import" onclick="document.getElementById('importfile').click()">Import</a>
		<a id="saveimage" href="#" style="display:none"></a>
		<input id="importfile" style="display:none" type="file" onchange="importImg()"/>
	</div>
	<div id="belowdiv">
		<span id="imgspan">
			<div id="size">
				<a class="sizebuttom" onclick="setScaleType(1)">Auto</a><a class="sizebuttom" onclick="setScaleType(0)">100%</a>
			</div>
			<div id="drop" style="width: 100%; height: 100%;"></div>
			<canvas id="canvasshow"></canvas>
			<canvas id="canvashidden" style="display: none"></canvas>
		</span>
		<span id="ctrlspan">
			<div class="filterdiv">
				<div class="ctrldiv">
					<label>f / N</label><input type="range" max="10" min="1" step="0.1" class="div" oninput="updateValues()"/><p class="num value"></p><br />
					<label>focus</label><input type="range" max="1" min="0" step="0.01" class="div" oninput="updateValues()"/><p class="num value"></p><br />
					<label>gamma</label><input type="range" max="5" min="1" step="0.1" class="div" oninput="updateValues()"/><p class="num value"></p><br />
					<a class="execute" onclick="previewCanvas()">execute</a>
				</div>
			</div>
		</span>
	</div>
	<script src="js/canvasdof.js"></script>
	<script src="js/interface.js"></script>
</body>
</html>
